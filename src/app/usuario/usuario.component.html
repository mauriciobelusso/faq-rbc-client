<div class="container">
  <h1 class="d-flex">Cadastro de usuarios</h1>
  <button class="btn btn-primary" (click)="newEntity()"> Novo</button>

  <p-table [value]="usuarios" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]">
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{usuario.id}}</td>
        <td>{{usuario.nome}}</td>
        <td>{{usuario.username}}</td>
        <td>
          <button type="button" class="btn btn-dark" (click)="edit(usuario)">
            Editar
          </button>

          <button type="button" id="delete" name="delete" class="btn btn-danger" (click)="delete(usuario)">
            Remover
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
  <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal" [responsive]="true">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="usuarioEdit.nome">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="usuarioEdit.username">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required minlength="4" [(ngModel)]="usuarioEdit.password">
        </div>
      </div>
    </div>
    <p-footer>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
      <button type="button" class="btn btn-success" (click)="save()">Salvar</button>
    </p-footer>
  </p-dialog>
</div>

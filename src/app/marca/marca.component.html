<div class="container">
  <h1 class="d-flex">Cadastro de Marcas</h1>
  <button class="btn btn-primary" (click)="newEntity()"> Novo</button>

  <p-table [value]="marcas" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]">
    <ng-template pTemplate="header">
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-marca>
      <tr>
        <td>{{marca.id}}</td>
        <td>{{marca.conteudo}}</td>
        <td>
          <button type="button" class="btn btn-dark" (click)="edit(marca)">
            Editar
          </button>

          <button type="button" class="btn btn-danger" (click)="delete(marca)">
            Remover
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-confirmDialog></p-confirmDialog>
  <p-dialog header="Cadastro" [(visible)]="showDialog" modal="modal" [responsive]="true">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" id="titulo" name="titulo" class="form-control" [(ngModel)]="marcaEdit.titulo">
          <label for="nome">Conteudo</label>
          <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="marcaEdit.conteudo">
          <br>
          <button class="btn btn-primary" (click)="newEntity()"> Novo</button>
          
         
          <p-table [value]="marcas" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]" dataKey="id" editMode="row">
            <ng-template pTemplate="header">
              <tr>
                <th>Descrição</th>
                <th>Peso</th>
                <th>Ações</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-marca>
              <tr>
                <td>{{marca.id}}</td>
                <td>{{marca.conteudo}}</td>
                <td>
                  <button type="button" class="btn btn-dark" (click)="edit(marca)">
                    Editar
                  </button>
        
                  <button type="button" class="btn btn-danger" (click)="delete(marca)">
                    Remover
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
    <p-footer>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
      <button type="button" class="btn btn-success" (click)="save()">Salvar</button>
    </p-footer>
  </p-dialog>
  
  <p-confirmDialog></p-confirmDialog>
  <p-dialog header="Cadastro" [(visible)]="showDialogDetail" modal="modal" [responsive]="true">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" id="titulo" name="titulo" class="form-control" [(ngModel)]="marcaEdit.titulo">
          <label for="nome">Conteudo</label>
          <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="marcaEdit.conteudo">
          <br>
          <button class="btn btn-primary" (click)="newEntity()"> Novo</button>
          
         
          <p-table [value]="marcas" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]" dataKey="id" editMode="row">
            <ng-template pTemplate="header">
              <tr>
                <th>Descrição</th>
                <th>Peso</th>
                <th>Ações</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-marca>
              <tr>
                <td>{{marca.id}}</td>
                <td>{{marca.conteudo}}</td>
                <td>
                  <button type="button" class="btn btn-dark" (click)="edit(marca)">
                    Editar
                  </button>
        
                  <button type="button" class="btn btn-danger" (click)="delete(marca)">
                    Remover
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
    <p-footer>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
      <button type="button" class="btn btn-success" (click)="save()">Salvar</button>
    </p-footer>
  </p-dialog>
</div>
